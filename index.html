<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strong Password Generator</title>
    <!-- Local links -->
    <link rel="stylesheet" href="main/style.css" />
    <script src="main/main.js" defer></script>
    <script src="main/password_generator.js" defer></script>
    <!-- Bootstrap links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- Google links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monofett&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monda:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Banner -->
    <div class="container-md mt-3">
      <h1 class="monofett-regular row justify-content-center text-center">
        Strong <br />Password <br />Generator
      </h1>
      <h4 class="monda container-fluid text-center mt-3 mb-5">
        Create Unbreakable Passwords in a Flash!
      </h4>
    </div>
    <!-- Set box section -->
    <div class="container-md mt-3">
      <div
        id="title-bar"
        class="container-md mb-5 border-bottom border-start border-end border-3 border-dark rounded"
      >
        <h6 class="monda row justify-content-center pt-1 pb-1">SET</h6>
        <label
          for="customRange3"
          class="monda form-label row mt-3 align-items-center justify-content-center"
          >Length<output id="length-value" class="monda col-1"></output
        ></label>
        <input
          type="range"
          min="8"
          max="38"
          step="2"
          class="form-range"
          id="customRange3"
        />
        <div class="container-md text-center mt-3 mb-3">
          <div class="form-check form-check-inline">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="numbers-switch"
              />
              <label class="monda form-check-label" for="numbers-switch"
                >Numbers</label
              >
            </div>
          </div>
          <div class="form-check form-check-inline">
            <div class="form-check form-switch col">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="symbols-switch"
              />
              <label class="monda form-check-label" for="symbols-switch"
                >Symbols</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Generate button -->
    <div class="container-md">
      <div class="row-1 text-center">
        <button
          type="button"
          id="submitButton"
          class="btn btn-outline-dark mb-1"
          style="
            --bs-btn-padding-y: 0.2rem;
            --bs-btn-padding-x: 2.5rem;
            font-family: Monda, serif;
            font-optical-sizing: auto;
            font-style: normal;
          "
        >
          GENERATE
        </button>
        <button
          type="button"
          id="resetButton"
          class="btn btn-outline-dark mb-1"
          style="
            --bs-btn-padding-y: 0.2rem;
            --bs-btn-padding-x: 3.6rem;
            font-family: Monda, serif;
            font-optical-sizing: auto;
            font-style: normal;
          "
        >
          RESET
        </button>
      </div>
    </div>
    <!-- Get box section -->
    <div id="resultDisplay" class="container-md mt-5"></div>
  </body>
</html>
